<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>Form Validation</title>
  <style type="text/css">
    form {
      margin: 50px 100px 50px 100px;
      background-color: Silver;
      font-family: Arial;
      padding: 20px 50px 20px 100px;
      color: Navy;
    }

    h1 {
      text-align: center;
      font-family: Lucida Bright;
      color: Navy;
    }
  </style>
  <script type="text/javascript">
    $(function () {
      // All jQuery functions go here
    });
  </script>
</head>
<body>
  <!-- Your HTML goes here -->
  <h1>Validating form inputs with Validation - jQuery</h1>
  <form action="" method="post">
    <p>
      <label>Last Name:
        <input maxlength="20" name="lastName" size="20" type="text"/>
      </label>
      <label>First Name:
        <input maxlength="20" name="firstName" size="15" type="text"/>
      </label>
    </p>
    <p>
      Gender: <label>Male
      <input name="gender" type="radio" value="Male"/>
    </label>
      <label>Female
        <input name="gender" type="radio" value="Female"/>
      </label>
    </p>
    <p>
      My favorite WebTech topics are:<br/>
      <label>
        <input name="faves" type="checkbox" value="HTML"/>Basic HTML
      </label> <br/>
      <label>
        <input name="faves" type="checkbox" value="CSS"/>CSS
      </label> <br/>
      <label>
        <input name="faves" type="checkbox" value="JavaScript"/>JavaScript
      </label> <br/>
      <label>
        <input name="faves" type="checkbox" value="Other"/>Others
      </label>
    </p>
    <p> <label>Email Address:
      <input name="email" type="text"/>
    </label></p>
    <p> <label>Birth Date: (dd.mm.yyyy)
      <input name="bdate" type="text"/>
    </label></p>
    <p>
      <input name="submit" type="submit" value="SUBMIT FORM"/>
      <input name="reset" type="reset" value="CLEAR FORM"/>
    </p>
  </form>
</body>
</html>
