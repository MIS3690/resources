<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Practice Question CS14-InClass</title>
    <style type="text/css">
      #clr {
        width: 50px;
        height: 30px;
      }

      form {
        background-color: silver;
        margin: 30px 200px;
        padding: 40px 40px 40px 200px;
      }

      h1 {
        text-align: center;
      }
    </style>
    <script type="text/javascript"></script>
  </head>
  <body>
    <h1>The making of a small calculator</h1>
    <form action="">
      <p>
        <label>Your Result:
          <input name="result" size="10" type="text" />
        </label>
      </p>
      <p>
        <label>Number 1:
          <input name="num1" size="5" type="text" />
        </label>
        <label>Number 2:
          <input name="num2" size="5" type="text" />
        </label>
      </p>
      <p>
        <input type="button" value="ADD" />
        <input type="button" value="SUB" />
        <input type="button" value="MULT" />
        <input type="button" value="DIV" />
        <input id="clr" name="reset" type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
