<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>CS15-Processing Form Inputs</title>
  <style type="text/css">
    form {
      margin-left: 200px;
      margin-right: 200px;
      padding: 30px;
      font-family: Arial;
      font-weight: bold;
      background-color: Silver;
    }

    h1 {
      text-align: center;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <!-- Your HTML goes here -->
  <h1>Processing form inputs</h1>
  <form action="" method="post">
    <p>
      <label>
        Enter your name: </label>
      <input name="name" size="40" type="text"/>
      <label>
        Enter your age :
      </label>
      <input name="age" size="4" type="text"/>
    </p>
    <p>
      <label>
        Select your gender:
      </label>
      <select name="gender">
        <option value="Female"> Female</option>
        <option value="Male"> Male</option>
      </select>
    </p>
    <p>
      <label
      >Your selections will appear here:</label>
      <textarea cols="40" name="result" rows="3"></textarea>
    </p>
    <p>
      <input
        name="submit"
        style="width:100px;height:40px"
        type="submit"
        value="Show Me"
      />
      <input
        name="reset"
        style="width:100px;height:40px"
        type="reset"
        value="Clear Me"
      />
    </p>
  </form>
</body>
</html>
